{% extends 'todolist/base.html' %} 

{% block title %} 
Home
{% endblock %}

{% block content %} 
    <div class="row">
        <div class="col">
            <h2>Add item</h2>
            <form action="add/" class="form-inline" method="POST" >
                {% csrf_token %}
                <input type="text" class="form-control mb-2 mr-sm-2" name="content" placeholder="enter your text here...">
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col">
            <ul class="list-group">
                {% for item in  items %}
                    <li class="list-group-item">{{ item.text }}
                        <form action="delete/{{item.id}}/" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger float-end">Delete</button>
                        </form>
                    </li>
                    
                {% endfor %}
            </ul>
        </div>
    </div>



{% endblock %}
